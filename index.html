<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>VR + Mobile Touch A-Frame</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.9.0/dist/nipplejs.min.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden; touch-action: none;">
    <!-- Joysticks: visíveis apenas em touchscreen -->
    <div id="joystick-left"
         style="position: absolute; bottom: 40px; left: 40px; width: 120px; height: 120px; z-index: 10; display: none;"></div>

    <div id="joystick-right"
         style="position: absolute; bottom: 40px; right: 40px; width: 120px; height: 120px; z-index: 10; display: none;"></div>

    <a-scene vr-mode-ui="enabled: true" renderer="antialias: true">
      <!-- Camera rig -->
      <a-entity id="cameraRig" position="0 1.6 0">
        <a-camera wasd-controls="enabled: false" look-controls="enabled: true"></a-camera>
      </a-entity>

      <!-- Controllers para VR (Meta Quest) -->
      <a-entity laser-controls="hand: left"></a-entity>
      <a-entity laser-controls="hand: right"></a-entity>

      <!-- Mãos realistas (opcional) -->
      <a-entity hand-tracking-controls="hand: left" visible="true"></a-entity>
      <a-entity hand-tracking-controls="hand: right" visible="true"></a-entity>

      <!-- Objetos de teste -->
      <a-box position="0 0.5 -3" color="tomato"></a-box>
      <a-plane rotation="-90 0 0" width="30" height="30" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>

    <script>
      window.addEventListener('DOMContentLoaded', () => {
        const cameraRig = document.getElementById('cameraRig');
        const joystickLeft = document.getElementById('joystick-left');
        const joystickRight = document.getElementById('joystick-right');

        let moveX = 0, moveY = 0, rotY = 0;

        function isTouchDevice() {
          return 'ontouchstart' in window || navigator.maxTouchPoints > 0;
        }

        function checkMode() {
          const isVR = AFRAME.scenes[0].is('vr-mode');
          if (isVR) {
            joystickLeft.style.display = 'none';
            joystickRight.style.display = 'none';
          } else if (isTouchDevice()) {
            joystickLeft.style.display = 'block';
            joystickRight.style.display = 'block';
          } else {
            joystickLeft.style.display = 'none';
            joystickRight.style.display = 'none';
          }
        }

        AFRAME.scenes[0].addEventListener('enter-vr', checkMode);
        AFRAME.scenes[0].addEventListener('exit-vr', checkMode);

        // Joystick esquerdo – movimento
        nipplejs.create({
          zone: joystickLeft,
          mode: 'static',
          position: { left: '50%', top: '50%' },
          color: 'blue'
        }).on('move', (evt, data) => {
          const angle = data.angle.radian;
          const force = data.force;
          moveX = Math.cos(angle) * force * 0.05;
          moveY = Math.sin(angle) * force * 0.05;
        }).on('end', () => {
          moveX = 0;
          moveY = 0;
        });

        // Joystick direito – rotação
        nipplejs.create({
          zone: joystickRight,
          mode: 'static',
          position: { left: '50%', top: '50%' },
          color: 'red'
        }).on('move', (evt, data) => {
          rotY = data.vector.x * 5;
        }).on('end', () => {
          rotY = 0;
        });

        AFRAME.registerComponent('dual-joystick', {
          tick: function () {
            const pos = cameraRig.getAttribute('position');
            const rot = cameraRig.getAttribute('rotation');
            const angleRad = THREE.MathUtils.degToRad(rot.y);

            // Movimento
            pos.x += Math.sin(angleRad) * moveY + Math.cos(angleRad) * moveX;
            pos.z += Math.cos(angleRad) * moveY - Math.sin(angleRad) * moveX;
            cameraRig.setAttribute('position', pos);

            // Rotação
            rot.y += rotY * 0.05;
            cameraRig.setAttribute('rotation', rot);
          }
        });

        cameraRig.setAttribute('dual-joystick', '');
        checkMode();
      });
    </script>
  </body>
</html>
